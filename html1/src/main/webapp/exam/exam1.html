<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>2015년 7월</title>
<style>
table {
	border-collapse: collapse;
	margin: 20px;
	box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
	text-align: center;
}

td {
	border: 1px solid gray;
	width: 40px;
	height: 40px;
}

td.red {
	color: red;
}

td:hover {
	background-color: #ffd;
	cursor: pointer;
}
</style>
</head>
<body>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td class="red">9</td>
		</tr>
	</table>
</body>
</html>
