<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
table {
	border-collapse: collapse;
}

td {
	border: 1px solid gray;
	width: 40px;
	height: 40px;
	text-align: center;
}

td.rowspan {
	vertical-align: top;
	background-color: rgba(255,255,0,0.1);
	padding-top: 1em;
}

td.colspan {
	background-color:  rgba(0,255,0,0.1);
	text-align: left;
	padding-left: 1em;
}
</style>
</head>
<body>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td class="rowspan" rowspan="3">4</td>
		</tr>
		<tr>
			<td class="colspan" colspan="3">5</td>
		</tr>
		<tr>
			<td>6</td>
			<td>7</td>
			<td>8</td>
		</tr>
		<tr>
			<td>9</td>
			<td>10</td>
			<td>11</td>
			<td>12</td>

		</tr>
	</table>
</body>
</body>
</html>
